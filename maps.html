<!DOCTYPE html>
<html lang="en">
<head>

  <title>Select Map</title>
  <link rel="stylesheet" href="style.css">
</head>

  <header class="navbar">
    <div class="logo">ONWARD</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="maps.html">Maps</a>
      <a href="#">Community</a>

    <h1 class="maps-title">SELECT MAP</h1>

      </div>

      <!-- Map Card 2 -->
      <div class="map-card">
        <img src="images/downfall.jpg" alt="Downfall">
        <h3>Downfall</h3>
        <a href="planner.html?map=downfall" class="btn btn-primary">Open Planner</a>
      </div>

      <!-- Map Card 3 -->
      <div class="map-card">
        <img src="images/quarantine.jpg" alt="Quarantine">
        <h3>Quarantine</h3>

      </div>

      <!-- Map Card 4 -->
      <div class="map-card">
        <img src="images/subway.jpg" alt="Subway">
        <h3>Subway</h3>
        <a href="planner.html?map=subway" class="btn btn-primary">Open Planner</a>
      </div>


      <!-- Map Card 5 -->
      <div class="map-card">
        <img src="images/suburbia.jpg" alt="Suburbia">

        <a href="planner.html?map=suburbia" class="btn btn-primary">Open Planner</a>
      </div>

      <!-- Map Card 6 -->
      <div class="map-card">
        <img src="images/tanker.jpg" alt="Tanker">
        <h3>Tanker</h3>
        <a href="planner.html?map=tanker" class="btn btn-primary">Open Planner</a>
      </div>

    </div>
  </main>

  <footer class="footer">
    <span>Made for Onward tactical planning</span>
  </footer>

</html>
