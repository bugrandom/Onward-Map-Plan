<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">ONWARD</div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="maps.html">Maps</a>
    <a href="#">Community</a>
  </nav>
</header>

<main class="planner-shell">

  <!-- LEFT TOOLBAR -->
  <aside class="quick-toolbar">
    <div class="quick-toolbar-inner">
      <button class="tool-btn tool-player" id="placePlayerBtn" title="Place Player"></button>
    </div>
  </aside>

  <!-- MAP AREA -->
  <section class="planner-map-area" id="mapArea">
    <h1 id="map-title">Loading...</h1>
    <img id="map-image" src="" alt="Map Image">
    <div id="player-layer"></div>
  </section>

  <!-- RIGHT SIDEBAR -->
  <aside class="planner-sidebar">
    <h2>Team Management</h2>

    <div class="team-toggle">
      <button class="team-filter-btn active" data-filter="both">Show Both Teams</button>
      <button class="team-filter-btn" data-filter="blue">Blue Team</button>
      <button class="team-filter-btn" data-filter="red">Red Team</button>
    </div>

    <div class="team-section">
      <h3>BLUE TEAM PLAYERS</h3>
      <p id="blue-count">0 players</p>
    </div>

    <div class="team-section">
      <h3>RED TEAM PLAYERS</h3>
      <p id="red-count">0 players</p>
    </div>

    <div class="team-section">
      <h3>Roles</h3>
      <div class="role-buttons">
        <button class="role-btn" data-role="rifleman">Rifleman</button>
        <button class="role-btn" data-role="specialist">Specialist</button>
        <button class="role-btn" data-role="support">Support</button>
        <button class="role-btn" data-role="marksman">Marksman</button>
      </div>
    </div>
  </aside>

</main>

<script>
/* ---------------- MAP LOADING ---------------- */
const params = new URLSearchParams(window.location.search);
const map = params.get("map");

const mapInfo = {
  bazaar: { name: "Bazaar", image: "images/bazaar.jpg" },
  downfall: { name: "Downfall", image: "images/downfall.jpg" },
  quarantine: { name: "Quarantine", image: "images/quarantine.jpg" },
  subway: { name: "Subway", image: "images/subway_topdown.png" },
  suburbia: { name: "Suburbia", image: "images/suburbia.png" },
  tanker: { name: "Tanker", image: "images/tanker.jpg" }
};

if (mapInfo[map]) {
  document.getElementById("map-title").textContent = mapInfo[map].name;
  document.getElementById("map-image").src = mapInfo[map].image;
}

/* ---------------- PLAYER SYSTEM ---------------- */
let players = {};
let selectedPlayer = null;
let teamFilter = "both";
let placingPlayer = false;

let blueCount = 0;
let redCount = 0;

function updateCounts() {
  document.getElementById("blue-count").textContent = `${blueCount} players`;
  document.getElementById("red-count").textContent = `${redCount} players`;
}

function renderPlayers() {
  const layer = document.getElementById("player-layer");
  layer.innerHTML = "";

  for (const id in players) {
    const p = players[id];

    const icon = document.createElement("div");
    icon.className = `player-icon player-${p.team}`;
    icon.textContent = id.toUpperCase();
    icon.style.left = p.x + "px";
    icon.style.top = p.y + "px";

    if (teamFilter === "blue" && p.team === "blue") icon.classList.add("highlight-blue");
    else if (teamFilter === "red" && p.team === "red") icon.classList.add("highlight-red");
    else if (teamFilter !== "both") icon.classList.add("dimmed");

    if (selectedPlayer === id) icon.classList.add("selected-player");

    icon.addEventListener("mousedown", (e) => {
      selectPlayer(id);
      startDrag(e, id);
    });

    layer.appendChild(icon);
  }
}

function selectPlayer(id) {
  selectedPlayer = id;

  document.querySelectorAll(".role-btn").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.role === players[id].role);
  });

  renderPlayers();
}

/* ---------------- DRAGGING ---------------- */
let dragging = null;
let offsetX = 0;
let offsetY = 0;

function startDrag(e, id) {
  dragging = id;
  offsetX = e.clientX - players[id].x;
  offsetY = e.clientY - players[id].y;

  document.addEventListener("mousemove", dragMove);
  document.addEventListener("mouseup", stopDrag);
}

function dragMove(e) {
  if (!dragging) return;

  players[dragging].x = e.clientX - offsetX;
  players[dragging].y = e.clientY - offsetY;

  renderPlayers();
}

function stopDrag() {
  dragging = null;
  document.removeEventListener("mousemove", dragMove);
  document.removeEventListener("mouseup", stopDrag);
}

/* ---------------- ROLE BUTTONS ---------------- */
document.querySelectorAll(".role-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    if (!selectedPlayer) return;

    players[selectedPlayer].role = btn.dataset.role;

    document.querySelectorAll(".role-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    renderPlayers();
  });
});

/* ---------------- TEAM FILTER ---------------- */
document.querySelectorAll(".team-filter-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".team-filter-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    teamFilter = btn.dataset.filter;
    renderPlayers();
  });
});

/* ---------------- PLAYER PLACEMENT ---------------- */
document.getElementById("placePlayerBtn").addEventListener("click", () => {
  placingPlayer = !placingPlayer;
  document.getElementById("placePlayerBtn").classList.toggle("tool-active", placingPlayer);
});

document.getElementById("mapArea").addEventListener("click", (e) => {
  if (!placingPlayer) return;

  const rect = document.getElementById("mapArea").getBoundingClientRect();
  const x = e.clientX - rect.left - 16;
  const y = e.clientY - rect.top - 56;

  let team = "blue";
  if (teamFilter === "red") team = "red";

  if (team === "blue") blueCount++;
  else redCount++;

  const id = team + blueCount + redCount;

  players[id] = { x, y, team, role: "rifleman" };

  placingPlayer = false;
  document.getElementById("placePlayerBtn").classList.remove("tool-active");

  renderPlayers();
  updateCounts();
});

renderPlayers();
updateCounts();
</script>

</body>
</html>
